<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Expenses Chart Component | FE Mentor</title>
  <style>

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="balanceCard">
        <div class="balanceDisplay">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <img src="images/logo.svg" alt="">
      </div>
      <div class="chartCard">
        <h2>Spending - Last 7 days</h2>
        <div class="chart-container">
          <div class="chart" id="chart">
            <div id="titleWrapper"></div>
            <div id="barWrapper"></div>
            <div id="nameWrapper"></div>
          </div>
        </div>
        <div class="lastBox">
          <p>Total this month</p>
          <div class="totalCard">
            <div class="monthBalance">
              <h1>$478.33</h1>
            </div>
            <div class="monthPercentage">
              <p><strong>+2.4%</strong></p>
              <p class="last">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
